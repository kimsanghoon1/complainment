server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: receipt
          uri: http://localhost:8082
          predicates:
            - Path=/complainments/**, 
        - id: payment
          uri: http://localhost:8083
          predicates:
            - Path=/fees/**, 
        - id: user
          uri: http://localhost:8084
          predicates:
            - Path=/users/**, 
        - id: search
          uri: http://localhost:8085
          predicates:
            - Path=/searchEngines/**, 
        - id: 통계
          uri: http://localhost:8086
          predicates:
            - Path=/starSchemes/**, 
        - id: 연계
          uri: http://localhost:8087
          predicates:
            - Path=/연계/**, 
        - id: complaint
          uri: http://localhost:8088
          predicates:
            - Path=/complaints/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


